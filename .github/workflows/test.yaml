name: Tests

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup bun
        uses: oven-sh/setup-bun@v2

      - name: bun install
        run: bun install --frozen-lockfile

      - name: bun run test:ci
        run: |
          set -o pipefail
          bun run test:ci | tee vitest-output.txt
          {
            echo '## Vitest Summary'
            echo '```text'
            awk '/Test Files/{flag=1} flag{print} /Duration/{flag=0}' vitest-output.txt | sed 's/\x1b\[[0-9;]*m//g'
            echo '```'
            echo '## Coverage Report'
            echo '```text'
            cat coverage/coverage.txt
            echo '```'
          } | tee "$GITHUB_STEP_SUMMARY" > test-summary.txt

      - name: bun run lint
        run: bun run lint

      - name: bun run format:check
        run: bun run format:check

      # https://github.com/rhysd/actionlint/blob/main/.github/actionlint-matcher.json
      - name: Setup actionlint matcher
        run: echo "::add-matcher::.github/matchers/actionlint-matcher.json"

      - name: Actionlint
        uses: docker://rhysd/actionlint:latest
        with:
          args: -color -verbose

      - name: Post PR comment with test results
        if: github.event_name == 'pull_request'
        uses: ./.github/actions/post-pr-comment
        with:
          header: '## ðŸ§ª Test Results'
          body-file: test-summary.txt
          pr-number: ${{ github.event.pull_request.number }}
          github-token: ${{ github.token }}
          workflow-run-url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
