name: Tests

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    name: Tests
    runs-on: ubuntu-slim

    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup-node-pnpm

      - name: pnpm run test:ci
        run: |
          set -o pipefail
          pnpm run test:ci | tee vitest-output.txt
          {
            echo '## Vitest Summary'
            echo '```text'
            awk '/Test Files/{flag=1} flag{print} /Duration/{flag=0}' vitest-output.txt | sed 's/\x1b\[[0-9;]*m//g'
            echo '```'
            echo '## Coverage Report'
            echo '```text'
            cat coverage/coverage.txt
            echo '```'
            echo '<details>'
            echo '<summary>üìã Full Test Log (click to expand)</summary>'
            echo ''
            echo '```text'
            sed 's/\x1b\[[0-9;]*m//g' vitest-output.txt
            echo '```'
            echo '</details>'
          } | tee "$GITHUB_STEP_SUMMARY" > test-summary.txt

      - name: pnpm run lint
        run: |
          set -o pipefail
          pnpm run lint 2>&1 | tee lint-output.txt
          {
            echo '<details>'
            echo '<summary>üîç Lint Output (click to expand)</summary>'
            echo ''
            echo '```text'
            sed 's/\x1b\[[0-9;]*m//g' lint-output.txt
            echo '```'
            echo '</details>'
          } >> test-summary.txt

      - name: pnpm run format:check
        run: |
          set -o pipefail
          pnpm run format:check 2>&1 | tee format-output.txt
          {
            echo '<details>'
            echo '<summary>üìù Format Check (click to expand)</summary>'
            echo ''
            echo '```text'
            sed 's/\x1b\[[0-9;]*m//g' format-output.txt
            echo '```'
            echo '</details>'
          } >> test-summary.txt

      - name: Generate code complexity report
        run: |
          {
            node scripts/code-complexity.js src/whenwords.js
          } >> test-summary.txt

      - name: Post PR comment with test results
        if: github.event_name == 'pull_request'
        uses: ./.github/actions/post-pr-comment
        with:
          header: '## üß™ Test Results'
          body-file: test-summary.txt
          pr-number: ${{ github.event.pull_request.number }}
          github-token: ${{ github.token }}
          workflow-run-url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
