name: Perf

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  pull-requests: write

jobs:
  perf:
    name: Perf
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup bun
        uses: oven-sh/setup-bun@v2

      - name: bun install
        run: bun install --frozen-lockfile

      - name: bun run perf
        run: |
          set -o pipefail
          bun run perf | tee perf-results.txt
          {
            echo '```text'
            tail -n +5 perf-results.txt
            echo '```'
          } | tee "$GITHUB_STEP_SUMMARY" > perf-summary.txt

      - name: Post PR comment with perf results
        if: github.event_name == 'pull_request'
        uses: ./.github/actions/post-pr-comment
        with:
          header: '## âš¡ Perf Results'
          body-file: perf-summary.txt
          pr-number: ${{ github.event.pull_request.number }}
          github-token: ${{ github.token }}
          workflow-run-url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
