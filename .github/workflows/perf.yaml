name: Perf

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  perf:
    name: Perf
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: pnpm install
        run: pnpm install --frozen-lockfile

      - name: pnpm run perf
        run: |
          set -o pipefail
          pnpm run perf | tee perf-results.txt
          {
            echo '```text'
            tail -n +5 perf-results.txt
            echo '```'
          } | tee "$GITHUB_STEP_SUMMARY" > perf-summary.txt

      - name: Upload perf results
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: perf-results
          path: perf-summary.txt
          retention-days: 1
