name: JS Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    name: JS Tests
    runs-on: ubuntu-slim
    permissions:
      contents: read
      pull-requests: write
    defaults:
      run:
        working-directory: js

    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          cache: pnpm
          cache-dependency-path: js/pnpm-lock.yaml

      - name: pnpm install
        run: pnpm install --frozen-lockfile

      - name: pnpm run test:ci
        run: |
          set -o pipefail
          pnpm run test:ci | tee vitest-output.txt
          {
            echo '## Vitest Summary'
            echo '```text'
            awk '/Test Files/{flag=1} flag{print} /Duration/{flag=0}' vitest-output.txt | sed 's/\x1b\[[0-9;]*m//g'
            echo '```'
            echo '## Coverage Report'
            echo '```text'
            cat coverage/coverage.txt
            echo '```'
          } | tee "$GITHUB_STEP_SUMMARY" > test-summary.txt

      - name: Post PR comment with test results
        if: github.event_name == 'pull_request'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          cd "$GITHUB_WORKSPACE"
          {
            echo "## ðŸ§ª JS Test Results"
            echo ""
            cat js/test-summary.txt
          } > pr-comment.txt
          gh pr comment ${{ github.event.pull_request.number }} --body-file pr-comment.txt

      - name: pnpm run lint
        run: pnpm run lint

      - name: pnpm run format:check
        run: pnpm run format:check
