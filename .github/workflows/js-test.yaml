name: JS Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    name: JS Tests
    runs-on: ubuntu-slim
    permissions:
      contents: read
    defaults:
      run:
        working-directory: js
    
    steps:
    - uses: actions/checkout@v6
    
    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        cache: npm
        cache-dependency-path: js/package-lock.json
    
    - name: npm ci
      run: npm ci --no-audit --no-fund
    
    - name: npm test
      run: npm test
    
    - name: npm run lint
      run: npm run lint
    
    - name: npm run format:check
      run: npm run format:check
