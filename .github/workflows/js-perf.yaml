name: JS Perf

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  perf:
    name: JS Perf (${{ matrix.filter }})
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: js
    strategy:
      fail-fast: false
      matrix:
        filter: [timeago, duration, parseDuration, humanDate-dateRange]
    
    steps:
    - uses: actions/checkout@v6
    
    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        cache: npm
        cache-dependency-path: js/package-lock.json
    
    - name: npm ci
      run: npm ci --no-audit --no-fund
    
    - name: npm run perf
      run: |
        set -o pipefail
        if [ "${{ matrix.filter }}" = "humanDate-dateRange" ]; then
          node perf/perf.js --filter humanDate | tee perf-results-humanDate.txt
          node perf/perf.js --filter dateRange | tee perf-results-dateRange.txt
          cat perf-results-humanDate.txt perf-results-dateRange.txt > perf-results.txt
        else
          node perf/perf.js --filter ${{ matrix.filter }} | tee perf-results.txt
        fi
        {
          echo '```text'
          tail -n +5 perf-results.txt
          echo '```'
        } >> "$GITHUB_STEP_SUMMARY"
