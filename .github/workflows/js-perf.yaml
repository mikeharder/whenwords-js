name: JS Perf

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  perf:
    name: JS Perf
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    defaults:
      run:
        working-directory: js

    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          cache: pnpm
          cache-dependency-path: js/pnpm-lock.yaml

      - name: pnpm install
        run: pnpm install --frozen-lockfile

      - name: pnpm run perf
        run: |
          set -o pipefail
          pnpm run perf | tee perf-results.txt
          {
            echo '```text'
            tail -n +5 perf-results.txt
            echo '```'
          } | tee "$GITHUB_STEP_SUMMARY" > perf-summary.txt

      - name: Post PR comment with perf results
        if: github.event_name == 'pull_request'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          cd "$GITHUB_WORKSPACE"
          {
            echo "## ⚡ JS Perf Results"
            echo ""
            cat js/perf-summary.txt
          } > pr-comment.txt

          # Find existing comment
          COMMENT_ID=$(gh api "repos/{owner}/{repo}/issues/${{ github.event.pull_request.number }}/comments" \
            --jq '.[] | select(.body | startswith("## ⚡ JS Perf Results")) | .id' | head -1)

          if [ -n "$COMMENT_ID" ]; then
            # Update existing comment
            gh api "repos/{owner}/{repo}/issues/comments/$COMMENT_ID" \
              -X PATCH \
              -F body=@pr-comment.txt
          else
            # Create new comment
            gh pr comment ${{ github.event.pull_request.number }} --body-file pr-comment.txt
          fi
