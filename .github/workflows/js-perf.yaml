name: JS Perf

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  perf:
    name: JS Perf
    runs-on: ubuntu-slim
    permissions:
      contents: read
    defaults:
      run:
        working-directory: js
    
    steps:
    - uses: actions/checkout@v6
    
    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        cache: pnpm
        cache-dependency-path: js/pnpm-lock.yaml
    
    - name: Install pnpm
      run: npm install -g pnpm
    
    - name: pnpm install
      run: pnpm install --frozen-lockfile --no-audit --no-fund
    
    - name: pnpm run perf
      run: |
        set -o pipefail
        pnpm run perf | tee perf-results.txt
        {
          echo '```text'
          tail -n +5 perf-results.txt
          echo '```'
        } >> "$GITHUB_STEP_SUMMARY"
