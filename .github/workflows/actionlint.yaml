name: Actions - Test

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  pull-requests: write

jobs:
  actionlint:
    name: Actions - Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      # https://github.com/rhysd/actionlint/blob/main/.github/actionlint-matcher.json
      - name: Setup actionlint matcher
        run: echo "::add-matcher::.github/matchers/actionlint-matcher.json"

      - name: Actionlint
        run: |
          set -o pipefail
          docker run --rm -v "$PWD":/repo -w /repo rhysd/actionlint:latest -color -verbose 2>&1 | tee actionlint-output.txt
          {
            echo '<details>'
            echo '<summary>⚙️ Actionlint Output (click to expand)</summary>'
            echo ''
            echo '```text'
            sed 's/\x1b\[[0-9;]*m//g' actionlint-output.txt
            echo '```'
            echo '</details>'
          } | tee "$GITHUB_STEP_SUMMARY" > actionlint-summary.txt

      - name: Post PR comment with actionlint results
        if: github.event_name == 'pull_request'
        uses: ./.github/actions/post-pr-comment
        with:
          header: '## ⚙️ Actions - Test Results'
          body-file: actionlint-summary.txt
          pr-number: ${{ github.event.pull_request.number }}
          github-token: ${{ github.token }}
          workflow-run-url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
